      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

        PrimeFaces.locales['es'] = {
            closeText: 'Cerrar',
            prevText: 'Anterior',
            nextText: 'Siguiente',
            monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
            monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
            dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
            dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
            dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
            weekHeader: 'Semana',
            firstDayOfWeek: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Sólo hora',
            timeText: 'Tiempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            currentText: 'Fecha actual',
            ampm: false,
            month: 'Mes',
            week: 'Semana',
            day: 'Día',
            allDayText: 'Todo el día'
        };
    </script>
    <style type="text/css">
        .value {
            font-weight: bold;
        }
    </style>
    <style>
        .panelGridCenter{
            margin: 0 auto;
            text-align: center;
        }
    </style>
    <h:head>
        <title>Formulario de pago</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="rpForm">
                <h1><h:outputText value="Formulario de pago"/></h1>
                <p:panel id="basic" header="Formulario de pago" styleClass="panelGridCenter" style="margin-bottom:20px; margin-top:100px">
                    <h:panelGrid columns="2" cellpadding="10" styleClass="panelGridCenter">
                        <h:outputLabel value="Tipo de documento: " />
                        <h:selectOneMenu id="dType" value="#{ctrlEventosRP.type}">
                            <f:selectItem itemValue="1" itemLabel="Cedula de ciudadania" />
                            <f:selectItem itemValue="2" itemLabel="Cedula de extranjeria" />
                            <f:selectItem itemValue="3" itemLabel="Tarjeta de identidad" />  
                        </h:selectOneMenu>
                        <h:outputLabel value="Contraseña de la cuenta: " for="account_password" />
                        <h:inputText id="account_password" value="#{ctrlEventosRP.account_password}" title="Account_password" />
                        <h:outputLabel value="Fecha de inicio renta:" for="rental_time_start" />
                        <p:datePicker pattern="dd-MM-yyyy" id="rental_time_start" value="#{ctrlEventosRP.rentalTimeStart}" title="Rental_time_start" showIcon="true"/>
                        <h:outputLabel value="Fecha de finalización de renta:" for="rental_time_end" />
                        <p:datePicker pattern="dd-MM-yyyy" id="rental_time_end" value="#{ctrlEventosRP.rentalTimeEnd}" title="Rental_time_end" showIcon="true"/>
                    </h:panelGrid>
                    <h:commandButton id="rSubmit" value="Enviar" action="#{ctrlEventosRP.sendPaymentForm()}"/>
                </p:panel>
                <p:commandButton value="Home" action="#{ctrlEventosRP.backHome()}"></p:commandButton>
                <p:tooltip />
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <p:separator />
            </h:form>
        </f:view>
    </h:body>
</html>
