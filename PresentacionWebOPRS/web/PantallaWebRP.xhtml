<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Ndi:" for="ndi" />
                    <h:inputText id="ndi" value="#{ctrlEventosRP.contrato.ndi}" title="Ndi" />
                    <h:outputLabel value="First_name:" for="first_name" />
                    <h:inputText id="first_name" value="#{ctrlEventosRP.contrato.first_name}" title="First_name" />
                    <h:outputLabel value="Last_name:" for="last_name" />
                    <h:inputText id="last_name" value="#{ctrlEventosRP.contrato.last_name}" title="Last_name" />
                    <h:outputLabel value="Location_addres:" for="location_addres" />
                    <h:inputText id="location_addres" value="#{ctrlEventosRP.contrato.location_addres}" title="Location_addres" />
                    <h:outputLabel value="Property_addres:" for="property_addres" />
                    <h:inputText id="property_addres" value="#{ctrlEventosRP.contrato.property_addres}" title="Property_addres" />
                    <h:outputLabel value="Rental_time_start:" for="rental_time_start" />
                    <h:inputText id="rental_time_start" value="#{ctrlEventosRP.contrato.rental_time_start}" title="Rental_time_start" />
                    <h:outputLabel value="Rental_time_end:" for="rental_time_end" />
                    <h:inputText id="rental_time_end" value="#{ctrlEventosRP.contrato.rental_time_end}" title="Rental_time_end" />
                    <h:outputLabel value="Amount:" for="amount" />
                    <h:inputText id="amount" value="#{ctrlEventosRP.contrato.amount}" title="Amount" />
                    <h:commandButton value="Enviar" action="#{ctrlEventosRP.enviarContrato()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
