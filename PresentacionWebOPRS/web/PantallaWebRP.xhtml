<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario de pago</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Formulario de pago"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Tipo de documento: " />
                    <h:selectOneMenu id="dType" value="#{ctrlEventosRP.type}">
                        <f:selectItem itemValue="1" itemLabel="Cedula de ciudadania" />
                        <f:selectItem itemValue="2" itemLabel="Cedula de extranjeria" />
                        <f:selectItem itemValue="3" itemLabel="Tarjeta de identidad" />  
                    </h:selectOneMenu>
                    <h:outputLabel value="Número de identificación: " for="ndi" />
                    <h:inputText id="ndi" value="#{ctrlEventosRP.ndi}" title="Ndi" />
                    <h:outputLabel value="Contraseña de la cuenta: " for="account_password" />
                    <h:inputText id="account_password" value="#{ctrlEventosRP.account_password}" title="Account_password" />
                    <h:outputLabel value="Fecha de inicio renta:" for="rental_time_start" />
                    <h:inputText id="rental_time_start" value="#{ctrlEventosRP.rentalTimeStart}" title="Rental_time_start" />
                    <h:outputLabel value="Fecha de finalización de renta:" for="rental_time_end" />
                    <h:inputText id="rental_time_end" value="#{ctrlEventosRP.rentalTimeEnd}" title="Rental_time_end" />
                    <h:commandButton value="Enviar" action="#{ctrlEventosRP.sendPaymentForm()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
