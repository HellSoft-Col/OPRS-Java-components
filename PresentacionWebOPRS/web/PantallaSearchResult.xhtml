<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <style>
        .panelGridCenter{
            margin: 0 auto;
            text-align: center;
        }
    </style>
    <h:head>
        <title>Propiedades</title>
    </h:head>
    <h:body>
       <f:view>

           <h:form>
               <h1><h:outputText value="Resultados de la bÃºsqueda"/></h1>
               <h:dataTable styleClass="panelGridCenter" value="#{ctrlEventosBP.properties}" var="item">
                   <h:column  >
                       <f:facet name="header">
                           <h:outputText value="Direccion" class="panelGridCenter"/>
                       </f:facet>
                       <h:outputText value="#{item.address}" />
                   </h:column>
                   <h:column class="panelGridCenter">
                       <f:facet name="header">
                           <h:outputText value="Locacion"/>
                       </f:facet>
                       <h:outputText value="#{item.location}"/>
                   </h:column >
                   <h:column class="panelGridCenter">
                       <f:facet name="header">
                           <h:outputText value="Renta"/>
                       </f:facet>
                       <h:outputText value="#{item.rent}"/>
                   </h:column>
                   <h:column class="panelGridCenter">
                       <f:facet name="header">
                           <h:outputText value="No. Habitaciones"/>
                       </f:facet>
                       <h:outputText value="#{item.roomsNumber}"/>
                   </h:column>
                   <h:column class="panelGridCenter">
                       <f:facet name="header">
                           <h:outputText value="Tipo"/>
                       </f:facet>
                       <h:outputText value="#{ctrlEventosBP.propertyTypeName(item.type)}"/>
                   </h:column>
                   <h:column class="panelGridCenter">
                       <h:commandButton
                                value= "Rentar propiedad"
                                action="#{ctrlEventosBP.rentarP(item)}"/>
                   </h:column>
               </h:dataTable>
           </h:form>
           
        </f:view>

    </h:body>
</html>
