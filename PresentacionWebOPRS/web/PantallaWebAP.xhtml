<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style>
        .panelGridCenter{
            margin: 0 auto;
            text-align: center;
        }
    </style>
    <h:head>
        <title>Agregar Propiedad</title>
    </h:head>
    <h:body>
        <h1>Agregar Propiedad</h1>
         <h:form id="apForm" styleClass="formPosition">
             <p:panel id="basic" header="Agregar propiedad" styleClass="panelGridCenter" style="margin-bottom:20px; margin-top:100px">
                 <h:panelGrid columns="2" cellpadding="10" styleClass="panelGridCenter">
                     <h:outputLabel value="Tipo de propiedad: " />
                     <h:selectOneMenu id="pType" value="#{ctrlEventosAP.type}">
                         <f:selectItem itemValue="1" itemLabel="Casa" />
                         <f:selectItem itemValue="2" itemLabel="Apartamento" />                   
                     </h:selectOneMenu>
                     <h:outputLabel value="Dirección: " />
                     <h:inputText id="pAddress" value="#{ctrlEventosAP.address}" styleClass="form-control" />
                     <h:outputLabel value="Ubicación: " />
                     <h:selectOneMenu id="pLocation" value="#{ctrlEventosAP.location}">
                         <f:selectItems value="#{ctrlEventosAP.locationNames}" var="location" itemValue="#{location}" itemLabel="#{location}"/>
                     </h:selectOneMenu>
                     <h:outputLabel value="Habitaciones: " />
                     <h:inputText id="pRooms" value="#{ctrlEventosAP.rooms}" styleClass="form-control" />
                     <h:outputLabel value="Renta: " />
                     <h:inputText id="pRent" value="#{ctrlEventosAP.rent}" styleClass="form-control" />
                 </h:panelGrid>
                 <p:commandButton id="pSubmit" value="Crear propiedad" action="#{ctrlEventosAP.addProperty}" styleClass="btn btn-primary"/> 
                 <div class="errorMsg"><h:message for="pSubmit" /></div>
             </p:panel>
       </h:form> 
    </h:body>
</html>
