<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AÃ±adir Propiedad</title>
    </h:head>
    <h:body>
         <h:form id="apForm" styleClass="formPosition">
            <div class="form-group">
                <h:outputLabel value="Type " />
                <h:inputText id="pType" value="#{ctrlEventosAP.type}" styleClass="form-control" />
            </div>
            <div class="form-group">
                <h:outputLabel value="Address " />
                <h:inputText id="pAddress" value="#{ctrlEventosAP.address}" styleClass="form-control" />
            </div>
            <div class="form-group">
                <h:outputLabel value="Location " />
                <h:inputText id="pLocation" value="#{ctrlEventosAP.location}" styleClass="form-control" />
            </div>
            <div class="form-group">
                <h:outputLabel value="Rooms " />
                <h:inputText id="pRooms" value="#{ctrlEventosAP.rooms}" styleClass="form-control" />
            </div>
            <div class="form-group">
                <h:outputLabel value="Rent " />
                <h:inputText id="pRent" value="#{ctrlEventosAP.rent}" styleClass="form-control" />
            </div>
            <div>
                  <h:commandButton id="pSubmit" value="Crear propiedad" action="#{ctrlEventosAP.addProperty}" styleClass="btn btn-primary" />
            </div>
            <div class="errorMsg"><h:message for="pSubmit" /></div>
       </h:form> 
    </h:body>
</html>
