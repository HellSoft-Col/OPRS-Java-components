<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Iniciar sesión</title>
    </h:head>
    <h:body>
     <f:view>
        <h:form>
            <h1><h:outputText value="Iniciar Sesión"/></h1>
            <h:panelGrid columns="2">
                <h:outputLabel value="Usuario: " for="username"/>
                <h:inputText id="username" value="#{ctrlEventosLogin.username}" title="Usuario"/>
                <h:message for="username"></h:message>
		<br></br><br></br>
                <h:outputLabel value="Contraseña: " for="password"/>
                <h:inputText id="password" value="#{ctrlEventosLogin.password}"  title="Contrasena"/>
                <h:message for="password"></h:message>
		<br></br><br></br>
            </h:panelGrid>
            <h:commandButton id="iniciar" value="Iniciar"
                             action =" "/>
            
        </h:form>
     </f:view>
    </h:body>
</html>
