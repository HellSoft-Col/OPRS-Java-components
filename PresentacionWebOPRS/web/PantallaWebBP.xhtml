<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Buscar Propiedad</title>
    </h:head>
    <h:body>
      <f:view>
        <h:form>
            <h1><h:outputText value="Buscar propiedad"/></h1>
            <h:panelGrid columns="2">
                <h:outputLabel value="Locación:" for="location"/>
                <h:inputText id="location" value="#{ctrlEventosBP.location}" title="Locacion"/>
                <h:outputLabel value="Tipo de propiedad:" for="type"/>
                <h:selectOneListbox id="type" value="#{ctrlEventosBP.propertyType}">
                    <f:selectItem itemValue = "1" itemLabel = "CASA" /> 
                    <f:selectItem itemValue = "2" itemLabel = "APARTAMENTO" /> 
                </h:selectOneListbox>
                <h:outputLabel value="Número de cuartos: " for="num_rooms"/>
                <h:inputText id="num_rooms" value=" " title="Rooms"/>
                <h:outputLabel value="Costo mínimo de renta:  " for="minRent"/>
                <h:inputText id="minRent" value=" " title="Min_rent"/>
                <h:outputLabel value="Costo máximo de renta:  " for="maxRent"/>
                <h:inputText id="maxRent" value=" " title="Max_rent"/>
            </h:panelGrid>
            <h:commandButton id="buscar" value="Buscar"
                             action =" "/>
            
        </h:form>
     </f:view>
        
    </h:body>
</html>
