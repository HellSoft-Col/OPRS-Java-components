<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <style>
        .panelGridCenter{
            margin: 0 auto;
            text-align: center;
        }
    </style>
    <h:head>
        <title>Firmar contrato</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{ctrlEventosFC.unsigned_rents}" var="item">
                    
                    <h:column class="panelGridCenter">
                        <f:facet name="header">
                            <h:outputText value="PropertyAddress"/>
                        </f:facet>
                        <h:outputText value="#{item.propertyAddress}"/>
                    </h:column>
                    <h:column class="panelGridCenter">
                        <f:facet name="header">
                            <h:outputText value="PropertyLocation"/>
                        </f:facet>
                        <h:outputText value="#{item.propertyLocation}"/>
                    </h:column>
                    <h:column class="panelGridCenter">
                        <f:facet name="header">
                            <h:outputText value="RentalDate"/>
                        </f:facet>
                        <h:outputText value="#{item.rentalDate}"/>
                    </h:column>
                    <h:column class="panelGridCenter">
                        <f:facet name="header">
                            <h:outputText value="RentalTimeStart"/>
                        </f:facet>
                        <h:outputText value="#{item.rentalTimeStart}"/>
                    </h:column>
                    <h:column class="panelGridCenter">
                        <f:facet name="header">
                            <h:outputText value="RentalTimeEnd"/>
                        </f:facet>
                        <h:outputText value="#{item.rentalTimeEnd}"/>
                    </h:column>
                    <h:column class="panelGridCenter">
                        <f:facet name="header">
                            <h:outputText value="RentProperty"/>
                        </f:facet>
                        <h:outputText value="#{item.rentProperty}"/>
                    </h:column>
                    
                    <h:column class="panelGridCenter">
                        <h:commandButton
                            value= "Firmar"
                            action="#{ctrlEventosFC.SignContract(item.rent_id)}"/>
                    </h:column>

                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
