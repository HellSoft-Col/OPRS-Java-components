<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style>
        .panelGridCenter{
            margin: auto;
            text-align: center;
            padding: 10px;
        }
    </style>
    <h:head>
        <title>Firmar contrato</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="fcForm">
                <p:commandButton
                    value= "Home"
                    action="#{ctrlEventosFC.backHome()}"/>
                <p:dataTable value="#{ctrlEventosFC.unsigned_rents}" var="item">
                    <f:facet name="header">
                        Lista de contratos sin firmar
                    </f:facet>
                    <p:column headerText="Direcci贸n">
                        <h:outputText value="#{item.propertyAddress}"/>
                    </p:column>
                    <p:column headerText="Locaci贸n">
                        <h:outputText value="#{item.propertyLocation}"/>
                    </p:column>
                    <p:column headerText="Fecha creaci贸n contrato">
                        <h:outputText value="#{item.rentalDate}"/>
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </p:column>
                    <p:column headerText="Fecha inicio">
                        <h:outputText value="#{item.rentalTimeStart}"/>
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </p:column>
                    <p:column headerText="Fecha de finalizaci贸n">
                        <h:outputText value="#{item.rentalTimeEnd}"/>
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </p:column>
                    <p:column headerText="Costo renta">
                        <h:outputText value="#{item.rentProperty}"/>
                    </p:column>

                    <p:column style="text-align: center">
                        <p:commandButton
                            value= "Firmar"
                            action="#{ctrlEventosFC.SignContract(item.rent_id)}"/>
                    </p:column>
                </p:dataTable>
                <p:tooltip />
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <p:separator />
            </h:form>
        </f:view>

    </h:body>
</html>
