<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style>
        .panelGridCenter{
            margin: 0 auto;
            text-align: center;
        }
    </style>
    <h:head>
        <title>Firmar contrato</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="fcForm">
                <p:dataTable value="#{ctrlEventosFC.unsigned_rents}" var="item">
                    <f:facet name="header">
                        Contrato
                    </f:facet>
                    <p:column headerText="Dirección">
                        <h:outputText value="#{item.propertyAddress}"/>
                    </p:column>
                    <p:column headerText="Locación">
                        <h:outputText value="#{item.propertyLocation}"/>
                    </p:column>
                    <p:column headerText="Fecha contrato">
                        <h:outputText value="#{item.rentalDate}"/>
                    </p:column>
                    <p:column headerText="Fecha inicio">
                        <h:outputText value="#{item.rentalTimeStart}"/>
                    </p:column>
                    <p:column headerText="Fecha de finalización">
                        <h:outputText value="#{item.rentalTimeEnd}"/>
                    </p:column>
                    <p:column headerText="Valor renta">
                        <h:outputText value="#{item.rentProperty}"/>
                    </p:column>
                    
                    <p:column style="text-align: center">
                        <p:commandButton
                            id="fcSubmit"
                            value= "Firmar"
                            action="#{ctrlEventosFC.SignContract(item.rent_id)}"/>
                        <div class="errorMsg"><h:message for="fcSubmit" /></div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
