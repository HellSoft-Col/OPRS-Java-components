<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <style>
        .panelGridCenter{
            margin: auto;
            text-align: center;
            padding: 10px;
        }
    </style>
    <h:head>
        <title>Firmar contrato</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Lista de contratos sin firmar"/></h1>
                
                
                <h:dataTable styleClass="panelGridCenter" value="#{ctrlEventosFC.unsigned_rents}" var="item">
                    
                    <h:column class="panelGridCenter">
                        <f:facet name="header">
                            <h:outputText value="Direccion"/>
                        </f:facet>
                        <h:outputText value="#{item.propertyAddress}"/>
                    </h:column>
                    <h:column class="panelGridCenter">
                        <f:facet name="header">
                            <h:outputText value="Locacion"/>
                        </f:facet>
                        <h:outputText value="#{item.propertyLocation}"/>
                    </h:column>
                    <h:column class="panelGridCenter">
                        <f:facet name="header">
                            <h:outputText value="Creacion"/>
                        </f:facet>
                        <h:outputText value="#{item.rentalDate}" >
                             <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column class="panelGridCenter">
                        <f:facet name="header">
                            <h:outputText value="Inicio"/>
                        </f:facet>
                        <h:outputText value="#{item.rentalTimeStart}">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column class="panelGridCenter">
                        <f:facet name="header">
                            <h:outputText value="Fin"/>
                        </f:facet>
                        <h:outputText value="#{item.rentalTimeEnd}">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column class="panelGridCenter">
                        <f:facet name="header">
                            <h:outputText value="Costo Renta"/>
                        </f:facet>
                        <h:outputText value="#{item.rentProperty}"/>
                    </h:column>
                    
                    <h:column class="panelGridCenter">
                        <h:commandButton
                            value= "Firmar"
                            action="#{ctrlEventosFC.SignContract(item.rent_id)}"/>
                    </h:column>

                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
