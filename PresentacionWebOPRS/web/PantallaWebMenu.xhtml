<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Menú OPRS</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h1><h:outputText value="MENÚ OPRS HOUSE OF DREAMS"/></h1>
            <p:menubar>
                <p:submenu label="Propiedad" icon="pi pi-file">
                        <p:menuitem value="Buscar" action="#{ctrlEventosMenu.buscarP()}"/>
                </p:submenu>

                <p:submenu label="Contratos" icon="pi pi-pencil">
                    <p:menuitem value="Ver contratos sin firmar" action="#{ctrlEventosMenu.rentSign()}" icon="pi pi-angle-double-left"/>
                </p:submenu>

                <p:submenu label="Help" icon="pi pi-question">
                    <p:menuitem value="Contents" url="#" />
                    <p:submenu label="Search" icon="pi pi-search">
                        <p:submenu label="Text">
                            <p:menuitem value="Workspace" url="#" />
                        </p:submenu>
                        <p:menuitem value="File" url="#" />
                    </p:submenu>
                </p:submenu>

                <p:submenu label="Actions" icon="pi pi-cog">
                    <p:submenu label="Ajax" icon="pi pi-refresh">
                        <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" update=" "/>
                        <p:menuitem value="Update" action="#{menuView.update}" icon="pi pi-refresh" update=""/>
                    </p:submenu>
                    <p:submenu label="Non-Ajax" icon="pi pi-clone">
                        <p:menuitem value="Delete" action="#{menuView.delete}" icon="pi pi-times" update="" ajax="false"/>
                    </p:submenu>
                </p:submenu>

                <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />

                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                    <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                </f:facet>
            </p:menubar>
        </h:form>
    </h:body>
</html>
