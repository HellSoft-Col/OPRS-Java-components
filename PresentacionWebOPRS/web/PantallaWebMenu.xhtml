<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style>
        .panelGridCenter{
            margin: 0 auto;
            text-align: center;
        }
    </style>
    <h:head>
        <title>Menú OPRS</title>
    </h:head>
    <h:body>

        <h:form styleClass="panelGridCenter">
            <h1><h:outputText value="MENÚ OPRS HOUSE OF DREAMS"/></h1>
            <h1><h:outputText value="#{ctrlEventosMenu.showCustomerName()}"/></h1>
            <p:menubar>
                <p:submenu label="Propiedad" icon="pi pi-file">
                    <p:menuitem value="Buscar" action="#{ctrlEventosMenu.buscarP()}"/>
                </p:submenu>

                <p:submenu label="Contratos" icon="pi pi-pencil">
                    <p:menuitem value="Ver contratos sin firmar" action="#{ctrlEventosMenu.rentSign()}" icon="pi pi-angle-double-left"/>
                </p:submenu>

                <f:facet name="options">
                    <p:commandButton value="Logout" action="#{ctrlEventosMenu.logOut()}" icon="pi pi-home" />
                </f:facet>
            </p:menubar>
        </h:form>
    </h:body>
</html>
